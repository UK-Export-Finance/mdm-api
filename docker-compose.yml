version: '3.8'
services:
  api:
    build:
      context: .
    image: api
    container_name: api
    restart: always
    command: npm run start:prod
    extra_hosts:
      - "${DATABASE_MDM_HOST}:${DATABASE_MDM_IP}"
      - "${DATABASE_CEDAR_HOST}:${DATABASE_CEDAR_IP}"
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./:/app/src:rw
    environment:
      PORT:
      NODE_ENV:
      TZ:
      SWAGGER_USER:
      SWAGGER_PASSWORD:
      DATABASE_MDM_HOST:
      DATABASE_MDM_PORT:
      DATABASE_MDM_USERNAME:
      DATABASE_MDM_PASSWORD:
      DATABASE_MDM_NAME:
      DATABASE_NUMBER_GENERATOR_HOST:
      DATABASE_NUMBER_GENERATOR_PORT:
      DATABASE_NUMBER_GENERATOR_USERNAME:
      DATABASE_NUMBER_GENERATOR_PASSWORD:
      DATABASE_NUMBER_GENERATOR_NAME:
      DATABASE_CEDAR_HOST:
      DATABASE_CEDAR_PORT:
      DATABASE_CEDAR_USERNAME:
      DATABASE_CEDAR_PASSWORD:
      DATABASE_CEDAR_NAME:
      DATABASE_CIS_HOST:
      DATABASE_CIS_PORT:
      DATABASE_CIS_USERNAME:
      DATABASE_CIS_PASSWORD:
      DATABASE_CIS_NAME:
      API_KEY:
      API_KEY_STRATEGY:
