version: '3.8'
services:
  api:
    build:
      context: .
    image: mdm-api
    container_name: mdm-api
    restart: always
    command: npm run start:prod
    extra_hosts:
      - "${DATABASE_MDM_HOST}:${DATABASE_SERVER_1_IP}"
      - "${DATABASE_CEDAR_HOST}:${DATABASE_SERVER_2_IP}"
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./:/app/src:rw
    environment:
      PORT:
      NODE_ENV:
      LOG_LEVEL:
      TZ:
      SWAGGER_USER:
      SWAGGER_PASSWORD:
      DATABASE_PORT:
      DATABASE_USERNAME:
      DATABASE_PASSWORD:
      DATABASE_MDM_HOST:
      DATABASE_NUMBER_GENERATOR_HOST:
      DATABASE_CEDAR_HOST:
      DATABASE_CIS_HOST:
      DATABASE_MDM_NAME:
      DATABASE_NUMBER_GENERATOR_NAME:
      DATABASE_CEDAR_NAME:
      DATABASE_CIS_NAME:
      APIM_INFORMATICA_URL:
      APIM_INFORMATICA_USERNAME:
      APIM_INFORMATICA_PASSWORD:
      APIM_INFORMATICA_MAX_REDIRECTS:
      APIM_INFORMATICA_TIMEOUT:
      API_KEY:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}"]
      retries: 3
      interval: 60s
      timeout: 10s
      start_period: 30s

