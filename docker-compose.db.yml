version: "3"
services:
  mssql:
    container_name: mssql-server
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    ports:
      - "1433:1433"
    volumes:
      - ./mssql:/usr/src/app
    environment:
      SA_PASSWORD: ${DATABASE_PASSWORD}
      ACCEPT_EULA: "Y"
    working_dir: /usr/src/app
    command: /bin/sh -c "./entrypoint.sh"