# This GHA is responsible for `APIM` supporting infrastructure
# creation and configuration using `az cli` bash scripting.
#
# Standard Azure naming convention has been followed:
# https://learn.microsoft.com/en-us/azure/cloud-adoption-framework/ready/azure-best-practices/resource-naming
#
#
# Following Azure services are consumed:
# 1. Azure resource group - https://learn.microsoft.com/en-us/cli/azure/group?view=azure-cli-latest#az-group-create
# 2. Azure container registry - https://learn.microsoft.com/en-us/cli/azure/acr?view=azure-cli-latest#az-acr-create
# 3. Azure container app environment - https://learn.microsoft.com/en-us/azure/container-apps/environment
# 4. Azure container app - https://learn.microsoft.com/en-us/azure/container-apps/containers
# 
#
# Execution
# *********
# GHA is only invoked when following conditions are satisfied:
# 1. Push to the `infrastructure` branch only.
# 2. Exact file path matches `.github/workflows/infrastructure.yml`.

name: Infrastructure 🔨
run-name: APIM base infrastructure build from ${{ github.repository }}

on:
  push:
    branches: [  APIM-149-ia-c-dev-environment ]
    paths: [ .github/workflows/infrastructure.yml ]

env:
  product: apim
  environment: infrastructure
  timezone: 'Europe/London'
  # Deployment environment target i.e., `dev`, `staging`, `prod` 
  target: ${{ vars.environment }}
  # Tags
  tags: 'Environment=${{ env.type }}'

jobs:

# 1. Setup infrastructure variables
  setup:
    name: Setup 🔧
    runs-on: [ self-hosted, APIM, infrastructure ]
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
    - name: Environment 🧪
      run: echo "Environment set to ${{ env.environment }}"

    - name: Timezone 🌐
      run: echo "Timezone set to ${{ env.timezone }}"

# 2. Base infrastructure creation
  base:
    name: Base 🧱
    needs: setup
    environment: ${{ needs.setup.outputs.environment }}
    runs-on: [ self-hosted, APIM, infrastructure ]
    steps:

    - name: Pre-production 💫
      if: contains('["dev", "staging"]', env.target)
      run: echo "type=Pre-production" >> $GITHUB_ENV

    - name: Production 💫
      if: ${{ 'prod' == env.target }}
      run: echo "type=Production" >> $GITHUB_ENV

    - name: Login 🔐
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure defaults ✨
      uses: azure/cli@v1.0.0
      with:
        inlineScript: |
          # Basic
          az configure --defaults location=${{ vars.REGION }}
          az configure --defaults group=rg-${{ env.product }}-${{ env.target }}-001

          # AZ CLI extensions upgrade
          az extension add --name containerapp --upgrade

    - name: Resource group 🏗️
      uses: azure/cli@v1.0.0
      with:
        inlineScript: |
          az group create \
          --name rg-${{ env.product }}-${{ env.target }}-001 \
          --tags ${{ env.tags }}

    
    - name: Container registry 📦️
      uses: azure/cli@v1.0.0
      with:
        inlineScript: |
          az acr create \
          --name cr${{ env.product }}${{ env.target }}${{ vars.REGION }}001 \
          --sku Standard \
          --admin-enabled true \
          --tags ${{ env.tags }}

    - name: Container app environment 🗃️
      uses: azure/cli@v1.0.0
      with:
        inlineScript: |
          az containerapp env create \
          --name cae-${{ env.product }}-${{ env.target }}-${{ vars.REGION }}-001 \
          --tags ${{ env.tags }}

    
    - name: Container app - MDM 📄
      uses: azure/cli@v1.0.0
      with:
        inlineScript: |
          az containerapp create \
          --name ca-mdm-${{ env.product }}-${{ env.target }}-${{ vars.REGION }}-001 \
          --environment cae-${{ env.product }}-${{ env.target }}-${{ vars.REGION }}-001 \
          --registry-server cr${{ env.product }}${{ env.target }}${{ vars.REGION }}001.azurecr.io \
          --registry-username test \
          --registry-password test \
          --image cr${{ env.product }}${{ env.target }}${{ vars.REGION }}001.azurecr.io/mdm:${{ env.target }} \
          --cpu 0.25 \
          --memory 0.5Gi \
          --min-replicas 1 \
          --ingress internal \
          --target-port ${{ vars.MDM_PORT }} \
          --revision-suffix ${{ vars.REVISION_SUFFIX }}
          --tags ${{ env.tags }}
